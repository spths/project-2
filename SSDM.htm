<html>
<head>
<script type=text/javascript>

var a=parseInt(prompt("Enter First No."));
var b=parseInt(prompt("Enter Second No."));
var c=a+b;
var d=a-b;
var e=a/b;
var f=a*b;

document.write(a+"+"+b+"=");
document.write(c+"<br>");
document.write(a+"-"+b+"=");
document.write(d+"<br>");
document.write(a+"/"+b+"=");
document.write(e+"<br>");
document.write(a+"*"+b+"=");
document.write(f+"<br>");
</script>

</head>
</html>
